<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Go Fish</h1>
    <div class="game-info">
        <div class="game-stats">
            <p id="playerScore"></p>
            <p id="computerScore"></p>
            <p id="cardsRemainingInDeck"></p>
            <p id="playerMatches"></p>
            <p id="computerMatches"></p>
        </div>

        <div class="game-actions">
            <div id="computerTurnInfo"></div>
            <div id="playerTurnInfo"></div>
            <p id="message"></p>
            <p id="playerSelectMsg">Select a card to request...</p>
            <div id="selectedCardContainer">
                <button id="selectedCardBtn" onclick="playerTurn()"></button>
            </div>
        </div>
    </div>
    
    <div id="displayPlayerCards"></div>
</body>
</html>
